      <!-- M A I N   C O N T E N T -->
      <main>
        <section id="contact">
          <h2>CONTACT</h2>
          <p>For collaboration, feedback, or professional opportunities, please use the form below.</p>
          <form>
            <fieldset>
              <legend class="visually-hidden">Your Details</legend>
              <label for="name">NAME</label>
              <input type="text" id="name" name="name" placeholder="Your name" required />

              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" placeholder="youremail@emailcom" required />

              <label for="message">MESSAGE</label>
              <textarea id="message" name="message" placeholder="Type your message here..." rows="6" required></textarea>
            </fieldset>
            <button type="submit">Send Message</button>
          </form>
        </section>
      </main>
      <!-- F O O T E R -->
